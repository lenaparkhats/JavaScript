<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="js/script.js">

    <script type="text/javascript" src="js/script.js"></script>

    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Поиск автомобиля</title>
</head>
<body>
<div class="addCar">
    <div class="container">
        <div class="head">
            <h1>Добавить Автомобиль</h1>
            <!--        <div class="car"></div>-->
        </div>
        <div class="content clear">
            <div class="firmaBlock">
                <form id="formFirma">
                    <label for="title">Название фирмы</label>
                    <input type="text" class="formFirma" id="title" name="title" required><br><br>
                    <label for="phone">Номер телефона</label>
                    <input type="text" class="formFirma" id="phone" size="10" name="phone" required><br><br>
                    <label for="cost">Стоимость</label>
                    <input type="text" class="formFirma" id="cost" name="cost" size="10" required><br><br>
                </form>
            </div>
            <div class="infCar">
                <form id="formCar">
                    <label for="numberCar">Номер машины</label>
                    <input type="text" class="formCar" id="numberCar" size="15" name="numberCar" required><br><br>
                    <label for="ves">Грузоподъемность</label>
                    <input type="text" class="formCar" id="ves" name="ves" size="10" required><br><br>
                </form>
            </div>
            <div class="dopInfa">
                <form id="formDopInfa">
                    <label for="ice">Рефрижератор</label>
                    <input type="checkbox" class="formDopInfa" id="ice" name="ice" required><br><br>
                    <label for="krupn">Негабаритный груз</label>
                    <input type="checkbox" class="formDopInfa" id="krupn" name="krupn" required><br><br>
                    <label for="hrupki">Опасный груз</label>
                    <input type="checkbox" class="formDopInfa" id="hrupki" name="hrupki" required><br><br>
                </form>
            </div>
            <div class="button">
                <button>Добавить</button>
            </div>
        </div>
    </div>
</div>

</body>
